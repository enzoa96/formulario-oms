<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Hello, world!</title>
  </head>
  <body>
    <div style="display: flex; justify-content: center; margin-top: 20vh">
      <div class="card w-50 position-fixed">
        <div class="card-header" style="background-color: red; color: white">
          Configuracion OMS
        </div>
        <div class="card-body">
          <h5 class="card-title text-center">Configuracion OMS</h5>
          <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
            <li class="nav-item" role="presentation">
              <button
                class="nav-link active"
                id="pills-g1-tab"
                data-bs-toggle="pill"
                data-bs-target="#grupo1"
                type="button"
                role="tab"
              >
                Grupo 1
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button
                class="nav-link"
                id="pills-g2-tab"
                data-bs-toggle="pill"
                data-bs-target="#grupo2"
                type="button"
                role="tab"
              >
                Grupo 2
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button
                class="nav-link"
                id="pills-g3-tab"
                data-bs-toggle="pill"
                data-bs-target="#grupo3"
                type="button"
                role="tab"
              >
                Grupo 3
              </button>
            </li>
          </ul>
          <div class="tab-content" id="pills-tabContent">
            <div class="tab-pane fade show active" id="grupo1" role="tabpanel">
              Grupo1
            </div>
            <div class="tab-pane fade" id="grupo2" role="tabpanel">Grupo2</div>
            <div class="tab-pane fade" id="grupo3" role="tabpanel">Grupo3</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
