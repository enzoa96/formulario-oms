<table class="table">
  <thead>
    <tr>
      <th scope="col">Codigo</th>
      <th scope="col">Descripcion</th>
      <th scope="col">Valor</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let usuario of usuarios">
      <td>{{ usuario.first_name }}</td>
      <td>{{ usuario.email }}</td>
      <td><img [src]="usuario.avatar" /></td>
    </tr>
  </tbody>
</table>
